<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetItDone</title>
    
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 id="title">Hello, traveler</h1>
            
            <nav> 
                <a href="../options/options.html">OPTIONS</a>
            </nav>
            
            
            <div class="search">
                <form action="" id="loginForm">
                    <input type="text" id="username" class= "google-search form-control col-sm-10" placeholder="Search Google" autocomplete="false">
                    <button type="submit" class="search-button btn btn-primary">Search</button>
                </form>
            </div>
            
        </div>
        
        <div class="focus">
            <div class="timer">
                <div class="timer__display">
                    <h1 id="countdown"></h1>
                    <p class="timer__label">remaining</p>
                </div>
                
                <div class="controls">
                    <div class="time-select">
                        <input type="number" class="form-control time-input" id="StartingMinutes" min="0" max="60" placeholder="25" size="4">
                        <input type="number" class="form-control time-input" id="StartingSeconds" placeholder="00" min="0" max="60">
                        
                    </div>
                    
                    
                    
                    <div class="timer__controls">
                        <button type="submit" class="timer__button btn btn-success" id="Start">Start</button>
                        <button class="timer__button btn btn-danger" id="Stop">Stop</button>
                        <button class="timer__button btn btn-secondary" id="Reset">Reset</button>
                        <button class="timer__button btn btn-secondary" id="Resume">Resume</button>
                    </div>
                    
                </div>
                
                
            </div>
        </div>
        
        
        <div class="to-do">
            <form id="form">
                <div class="addTaskField">
                    <input type="text" id="taskContent" class="form-control input-field taskField" placeholder="Study for Ch. 5 Exam" autocomplete="off">
                </div>
                
                <div class="prioritySelectors">
                    <label for="pro1" class="pro1">
                        <input type="checkbox" id="pro1" name="pro1" value="yes"> P1
                    </label>
                    <label for="pro2" class="pro2">
                        <input type="checkbox" id="pro2" name="pro2" value="yes"> P2
                    </label>
                    <label for="pro3" class="pro3">
                        <input type="checkbox" id="pro3" name="pro3" value="yes"> P3
                    </label>
                </div>
                
                <div class="submitTask">
                    <button type="submit" class="btn btn-primary addtask" id="addTask">Add Task</button>
                </div>
                
                
                
                
            </form>

            <strong>Incomplete Tasks </strong>
            
            <div id="taskList">
                <!-- to be filled in by js -->
            </div>
            
            <strong>Completed Tasks </strong>
            
            <div id="completedTasks" class="completed-tasks">
                <!-- to be filled in by js -->
            </div>
        </div>
        
        <div class="readouts">
            <div class="stats">
                <div class="id-info readout-comp">
                    <h2 id="hp-readout" class="readout">...</h2>
                    <h2 id="level-readout" class="readout">...</h2>
                    <h2 id="gold-readout" class="readout"></h2>
                </div>
            </div>
            <br>
            <div class="character">
                <img src="" id="character" alt="your character ">
            </div>
            
        </div>
        
        <div class="quotes">
            <h3 id="quotes"></h3>
        </div>
        
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
