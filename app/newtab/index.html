<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Hello, traveler</h1>

        <div class="search">
            <form action="" id="loginForm">
                <input type="text" id="username" class= "google-search form-control col-sm-10" placeholder="Search Google">
                <button type="submit" class="search-button btn btn-primary">Search</button>
            </form>
        </div>
                
      

        <div class="container to-do">
            <form id="form">
                <input type="text" id="taskContent" class="form-control input-field" placeholder="Study for Ch. 5 Exam" autocomplete="off">
                <label for="pro1" class="pro1">
                    <input type="checkbox" id="pro1" name="pro1" value="yes"> P1
                </label>
                <label for="pro2" class="pro2">
                    <input type="checkbox" id="pro2" name="pro2" value="yes"> P2
                </label>
                <label for="pro3" class="pro3">
                    <input type="checkbox" id="pro3" name="pro3" value="yes"> P3
                </label>
                <br>
                
                <button type="submit" class="btn btn-outline-primary addtask" id="addTask">Add Task</button>
    
            </form>
            
            <strong>Incomplete Tasks</strong>
            <div id="taskList">
                <!-- to be filled in by js -->
            </div>
            
            <strong>Completed Tasks</strong>
            <div id="completedTasks" class="completed-tasks">
                <!-- to be filled in by js -->
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>

</body>
</html>
