<!DOCTYPE html>
<html lang="en" id="main_page">
    <head>
        <meta charset="UTF-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
        <!--- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="optionsStyles.css" />    
    </head>
    <body>

        

        <div class="container">
            <a href="../toDoIndex.html"><button id="back" class="btn btn-outline-danger back-btn">Back</button></a>
            <hr>

            <div class="diagnostics">
                <h2>Diagnostics</h2>
                <strong>These options reset all progress. </strong>
                <br>
                <button class="btn btn-danger" id="resetHP0">Reset HP to 0 & Reset Character</button>
                <button class="btn btn-danger" id="resetHP100">Reset HP to 100 & Reset Character (user default)</button>
            </div>

            <hr>

            <h2>Blocking</h2>
            <i class="text-muted">need to disable blocking? toggle off the extension in chrome://extensions</i>
            <br>
            
            <div class="blacklist">
                <form id="blacklistForm">
                    <input type="text" label="blacklist" id="blacklistedURL" placeholder="twitter.com" type="url">
                    <button type="submit" class="btn btn-outline-primary addtask" id="Blacklist">Blacklist</button>
                </form>
                <p>Blacklisted Sites</p>
                <div id="blacklistedSites"></div>
            </div>
            
            <div class="whitelist">
                <form id="whitelistForm">
                    <input type="text" label="whitelist" id="whitelistedURL" placeholder="google.com" type="url">
                    <button type="submit" class="btn btn-outline-primary addtask" id="Whitelist">Whitelist</button>
                </form>
                <p>Whitelisted Sites</p>
                <div id="whitelistedSites"></div>
            </div>   
        
        </div>

        <div>
            <button id="grass" class="btn-outline-danger">Touch grass</button>
        </div>

    </body>

    <!--- Put script tag at the bottom, or things break(its something to do with the order stuff is executed)-->
    <script type="module" src="./options.js"></script>

</html>
